<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James' Web Calculator</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="script.js"></script>
</head>
<body>
    <h2>Add Two Numbers Together</h2>

    <input type="number" id="paramOne" />
    <span><select id="operation">
        <option value= "+">+</option>
        <option value= "-">-</option>
        <option value= "/">/</option>
        <option value= "*">x</option>
    </select>  </span>
    <input type="number" id="paramTwo" />
    <input type="button" onclick="getAnswer()" value="Submit" />

    <h3>Your Answer Is:</h3>
    <div id="finalAnswer"></div>

</body>
</html>
